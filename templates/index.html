<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Movies</h1>
    </header>
    <a href="/add">Add New Movie</a>
    <table>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{ movie['title'] }}</td>
            <td>{{ movie['genre'] }}</td>
            <td>{{ movie['rating'] }}</td>
            <td>
                <a href="/edit/{{ movie['id'] }}">Edit</a>
                <form action="/delete/{{ movie['id'] }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
