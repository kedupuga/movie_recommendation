<!DOCTYPE html>
<html>
<head>
    <title>Edit Movie</title>
</head>
<body>
    <header>
        <h1>Edit Movie</h1>
    </header>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ movie['title'] }}" required>
        <label for="genre">Genre:</label>
        <input type="text" name="genre" id="genre" value="{{ movie['genre'] }}" required>
        <label for="rating">Rating:</label>
        <input type="number" step="0.1" name="rating" id="rating" value="{{ movie['rating'] }}" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
